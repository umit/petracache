# RocksProxy Configuration

[server]
listen_addr = "127.0.0.1:11211"
max_connections = 10000
read_buffer_size = 8192
write_buffer_size = 8192

[storage]
db_path = "./data/rocksdb"
block_cache_size = 1073741824  # 1GB
write_buffer_size = 67108864   # 64MB
max_write_buffer_number = 3
target_file_size_base = 67108864  # 64MB
max_background_jobs = 4
enable_compression = false
enable_ttl_compaction = false      # TTL cleanup during RocksDB compaction (high overhead)
ttl_scan_interval_secs = 60        # Background scan every 60 seconds (0 = disabled)
ttl_scan_batch_size = 10000        # Max keys to scan per cycle

[metrics]
enabled = true
listen_addr = "127.0.0.1:9090"
